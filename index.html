<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vibecodemama</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 
         * Code flows like water
         * Kids laugh while bugs multiply
         * Joy in both still found
         */
        
        /* Base styles */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        /* Full page animated gradient background - NO FADE */
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #ff71ce, #01cdfe, #b967ff, #ff71ce);
            background-size: 300% 300%;
            opacity: 0.35;
            z-index: -2;
            animation: gradient-shift 15s ease infinite;
            transition: all 0.5s ease;
        }

        /* Tired mode styles */
        body.tired-mode {
            filter: saturate(0.5) contrast(0.9);
        }

        body.tired-mode .gradient-bg {
            animation-duration: 30s; /* Slower animation when tired */
            opacity: 0.2;
        }

        body.tired-mode .profile-img {
            animation-duration: 6s; /* Slower pulse when tired */
            filter: grayscale(0.3);
        }

        body.tired-mode::after {
            content: "☕ Need more coffee...";
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            animation: fade-in-out 4s ease infinite;
        }

        @keyframes fade-in-out {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.9; }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        /* Container glow effect */
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff71ce, #01cdfe, #b967ff);
            z-index: -1;
            border-radius: 16px;
            opacity: 0.5;
        }

        /* Profile image with pulsing glow */
        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 100%;
            object-fit: cover;
            border: 4px solid #01cdfe;
            box-shadow: 0 0 15px #01cdfe, 0 0 30px #01cdfe;
            margin-bottom: 2rem;
            animation: pulse-glow 3s ease-in-out infinite alternate;
            display: block;
            margin-left: auto;
            margin-right: auto;
            transition: all 0.5s ease;
        }

        /* Intro text */
        .intro {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        /* Social icons */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .social-link {
            color: white;
            font-size: 2rem;
            transition: all 0.3s ease;
            position: relative;
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .social-link:hover {
            transform: translateY(-5px);
        }

        .social-link.twitter {
            color: #01cdfe;
            text-shadow: 0 0 10px #01cdfe;
            font-weight: bold;
            font-family: Arial, sans-serif;
            animation: neon-pulse 2s ease-in-out infinite alternate;
        }

        .social-link.github {
            color: #b967ff;
            text-shadow: 0 0 10px #b967ff;
            animation: neon-pulse 2.5s ease-in-out infinite alternate;
        }

        /* Custom X icon */
        .x-icon {
            font-style: normal;
            font-size: 1.8rem;
            font-weight: bold;
        }

        /* Animations */
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes pulse-glow {
            0% { box-shadow: 0 0 10px #01cdfe, 0 0 20px #01cdfe; }
            100% { box-shadow: 0 0 20px #01cdfe, 0 0 40px #01cdfe; }
        }

        @keyframes neon-pulse {
            0% { text-shadow: 0 0 5px currentColor, 0 0 10px currentColor; }
            100% { text-shadow: 0 0 10px currentColor, 0 0 20px currentColor; }
        }

        /* Grid background with animation */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: linear-gradient(rgba(255, 113, 206, 0.1) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(1, 205, 254, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
            perspective: 500px;
            transform: rotateX(60deg);
            opacity: 0.2;
            animation: grid-pulse 8s ease infinite alternate;
        }

        @keyframes grid-pulse {
            0% { opacity: 0.1; }
            100% { opacity: 0.3; }
        }

        /* Konami code success animation */
        @keyframes rainbow-flash {
            0% { filter: hue-rotate(0deg) brightness(1); }
            25% { filter: hue-rotate(90deg) brightness(1.2); }
            50% { filter: hue-rotate(180deg) brightness(1.3); }
            75% { filter: hue-rotate(270deg) brightness(1.2); }
            100% { filter: hue-rotate(360deg) brightness(1); }
        }

        body.konami-activated .gradient-bg {
            animation: rainbow-flash 2s linear infinite;
            opacity: 0.5;
        }

        /* Secret sparkle element for Konami code */
        .sparkle {
            position: fixed;
            pointer-events: none;
            z-index: 999;
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* Repositories section */
        .repos-section {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease, opacity 0.5s ease;
            opacity: 0;
            text-align: left;
            margin-top: 0;
        }

        .repos-section.active {
            max-height: 500px;
            opacity: 1;
            margin-top: 2rem;
            overflow-y: auto;
        }

        .repos-toggle {
            cursor: pointer;
            background: none;
            border: 2px solid #01cdfe;
            color: #01cdfe;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
            text-shadow: 0 0 5px #01cdfe;
            box-shadow: 0 0 10px rgba(1, 205, 254, 0.3);
        }

        .repos-toggle:hover {
            background-color: rgba(1, 205, 254, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(1, 205, 254, 0.4);
        }

        .repos-toggle:focus {
            outline: none;
        }

        .repos-toggle::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(1, 205, 254, 0.3), transparent);
            transition: left 0.7s ease;
        }

        .repos-toggle:hover::before {
            left: 100%;
        }

        .repo-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .repo-card {
            background-color: rgba(20, 20, 20, 0.7);
            border-radius: 10px;
            padding: 1rem;
            position: relative;
            transition: all 0.3s ease;
            overflow: hidden;
            border: 1px solid rgba(185, 103, 255, 0.3);
        }

        .repo-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #ff71ce, #01cdfe);
            opacity: 0.7;
        }

        .repo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 113, 206, 0.2);
            background-color: rgba(30, 30, 30, 0.8);
        }

        .repo-name {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #b967ff;
            text-shadow: 0 0 5px rgba(185, 103, 255, 0.5);
        }

        .repo-description {
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 1rem;
            height: 40px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .repo-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .repo-link {
            display: inline-block;
            color: #01cdfe;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .repo-link:hover {
            color: #ff71ce;
            text-shadow: 0 0 5px rgba(255, 113, 206, 0.8);
        }

        .repo-language {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .language-color {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
            background-color: #ccc;
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 30px;
            height: 30px;
            margin: 0 auto;
            border: 3px solid rgba(1, 205, 254, 0.3);
            border-radius: 50%;
            border-top-color: #01cdfe;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .repo-list {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 1.5rem;
                margin: 1rem;
                width: calc(100% - 2rem);
                max-width: none;
            }

            .repos-section.active {
                max-height: 400px;
            }
        }

        @media (max-width: 480px) {
            .profile-img {
                width: 150px;
                height: 150px;
            }
            .intro {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated gradient background that covers the whole page -->
    <div class="gradient-bg"></div>
    
    <!-- Grid overlay -->
    <div class="grid-bg"></div>
    
    <div class="container">
        <!-- Using the actual profile image -->
        <img class="profile-img" src="/profile.jpg">
        
        <div class="intro">
            Writing good vibes and useful little tech projects for parent-coders everywhere.
        </div>
        
        <div class="social-icons">
            <a href="https://x.com/vibecodemama" class="social-link twitter" aria-label="X (Twitter) Profile">
                <span class="x-icon">𝕏</span>
            </a>
            <a href="https://github.com/vibecodemama" class="social-link github" aria-label="GitHub Profile">
                <i class="fab fa-github"></i>
            </a>
        </div>

        <!-- Repository section -->
        <button class="repos-toggle">Show my projects ✨</button>
        <div class="repos-section">
            <div id="repos-container">
                <div class="loading"></div>
            </div>
        </div>
    </div>

    <!-- Easter Egg Scripts -->
    <script>
        // Easter Egg 1: Check URL for tired parent mode
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('coffee') === 'depleted') {
                document.body.classList.add('tired-mode');
                console.log('Tired parent mode activated. Hang in there!');
            }
        });

        // Easter Egg 2: Konami Code
        let konamiSequence = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
        let konamiIndex = 0;

        window.addEventListener('keydown', (e) => {
            // Check if the key matches the next key in the Konami code sequence
            if (e.key.toLowerCase() === konamiSequence[konamiIndex].toLowerCase()) {
                konamiIndex++;
                
                // If the entire sequence is complete
                if (konamiIndex === konamiSequence.length) {
                    activateKonamiCode();
                    konamiIndex = 0; // Reset for next time
                }
            } else {
                konamiIndex = 0; // Reset if sequence interrupted
            }
        });

        function activateKonamiCode() {
            // Play a wake-up sound
            const sound = new Audio();
            sound.src = "data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4Ljc2LjEwMAAAAAAAAAAAAAAA//tQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAASW5mbwAAAA8AAAASAAAeMwAUFBQUFCIiIiIiIjAwMDAwMD4+Pj4+PkxMTExMTFpaWlpaWmhoaGhoaHZ2dnZ2doSEhISEhJKSkpKSkqCgoKCgoK6urq6urrKysrKysr6+vr6+vsbGxsbGxtTU1NTU1OLi4uLi4vDw8PDw8P///////////////wAAAABMYXZjNTguMTMAAAAAAAAAAAAAAAAkAAAAAAAAAAAeM5XdYwAAAAAAAAAAAAAAAAD/+xBkAA/wJALZ3mAAACwgWzvMYACEWyNH+YEAIpMbePgwI4QAAD+f/nf5P+uW1uiSVtdvt9viwX5nK/5bHlspISEhE4NCo9E4VDQfacK4TIKT0mmdRo8jKDJpAGPYIlwUJoQhomva//sQZBIP8XsLWdmMAAIu4Wr7MCAARvwtWWeeAAjMBWu484AASccTiQRJ55Tyx8CblrUdUtn/5hGD/8b5QE6r/lH4R+g/+hm8WluNnHHHG3M8v5/fz+XRaP/+xBkEY/wuw3YWc88AjDhe0s5h4BGlDFdZ56AAMkGa+z3HgAd66P3eiT0mU9mVR9RWTyl/NjmX///2X4l/NiqX5fqU4o5dkVI/b/X6OXXVHLnx/L/5f7yuDguTk4OPBwcwMDBO4uBnf/7EGQYAAIvDllZ7DwAMCF7G0QlgIkIMWdnsPA4wYYs7PMeADlwQFBQUSsUioVAwGBQXCwWnVlY2Vlf8O8UC/taKtfo898v5/9FXL8Mv5ocy5/mRpHFNAoVCcKhUZjEWj4IDmo8V//sQZAWP8d0J11mGLEQzwSsLPMY4h4gvX2ewxZDVBOts9hSAGdNKdHkJS4KD4WDwkHB044WKw4Piwfx8fz8+/i4/n8Xg4AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA==";
            sound.volume = 0.5;
            sound.play().catch(e => console.log("Audio playback failed: " + e));
            
            // Add visual effects
            document.body.classList.add('konami-activated');
            
            // Create sparkles
            createSparkles();
            
            // Show a fun message
            const message = document.createElement('div');
            message.style.position = 'fixed';
            message.style.top = '10px';
            message.style.left = '0';
            message.style.right = '0';
            message.style.textAlign = 'center';
            message.style.fontSize = '24px';
            message.style.fontWeight = 'bold';
            message.style.color = '#ff71ce';
            message.style.textShadow = '0 0 10px #ff71ce';
            message.style.zIndex = '9999';
            message.innerText = 'SUPER PARENT MODE ACTIVATED!';
            document.body.appendChild(message);
            
            // Remove effects after 5 seconds
            setTimeout(() => {
                document.body.classList.remove('konami-activated');
                document.body.removeChild(message);
                removeSparkles();
            }, 5000);
        }

        function createSparkles() {
            // Create 50 sparkle elements
            for (let i = 0; i < 50; i++) {
                createSparkle();
            }
        }

        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.innerHTML = '✨';
            sparkle.style.fontSize = Math.random() * 20 + 10 + 'px';
            sparkle.style.left = Math.random() * window.innerWidth + 'px';
            sparkle.style.top = Math.random() * window.innerHeight + 'px';
            sparkle.style.opacity = '0';
            document.body.appendChild(sparkle);
            
            // Animate the sparkle
            setTimeout(() => {
                sparkle.style.opacity = '1';
                
                // Move the sparkle randomly
                const animation = sparkle.animate([
                    { transform: 'translate(0, 0) rotate(0deg)', opacity: 1 },
                    { transform: `translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ], {
                    duration: Math.random() * 3000 + 2000,
                    easing: 'cubic-bezier(0.1, 0.8, 0.2, 1)'
                });
                
                animation.onfinish = () => {
                    if (sparkle.parentNode) {
                        document.body.removeChild(sparkle);
                    }
                };
            }, Math.random() * 1000);
        }

        function removeSparkles() {
            const sparkles = document.querySelectorAll('.sparkle');
            sparkles.forEach(sparkle => {
                if (sparkle.parentNode) {
                    document.body.removeChild(sparkle);
                }
            });
        }

        // Repositories section toggle
        document.addEventListener('DOMContentLoaded', () => {
            const reposToggle = document.querySelector('.repos-toggle');
            const reposSection = document.querySelector('.repos-section');

            reposToggle.addEventListener('click', () => {
                reposSection.classList.toggle('active');
                if (reposSection.classList.contains('active')) {
                    reposToggle.textContent = 'Hide my projects 👀';
                    fetchRepositories();
                } else {
                    reposToggle.textContent = 'Show my projects ✨';
                }
            });

            // Language color mapping
            const languageColors = {
                "JavaScript": "#f1e05a",
                "TypeScript": "#2b7489",
                "HTML": "#e34c26",
                "CSS": "#563d7c",
                "Python": "#3572A5",
                "Java": "#b07219",
                "Ruby": "#701516",
                "Go": "#00ADD8",
                "C#": "#178600",
                "PHP": "#4F5D95",
                "C++": "#f34b7d",
                "Shell": "#89e051",
                "Swift": "#ffac45",
                "Kotlin": "#F18E33",
                "Rust": "#dea584"
            };

            // Function to fetch repositories from the JSON file
            function fetchRepositories() {
                const reposContainer = document.getElementById('repos-container');
                
                // Check if we've already loaded the repos
                if (reposContainer.querySelector('.repo-list')) {
                    return;
                }

                // Display loading spinner
                reposContainer.innerHTML = '<div class="loading"></div>';
                
                // Fetch the repositories from the generated JSON file
                fetch('/repos.json')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to fetch repositories');
                        }
                        return response.json();
                    })
                    .then(repos => {
                        displayRepositories(repos);
                    })
                    .catch(error => {
                        console.error('Error fetching repositories:', error);
                        reposContainer.innerHTML = `
                            <p style="text-align: center; color: #ff71ce;">
                                ✨ Repositories will appear here once the GitHub Action runs! ✨
                            </p>
                        `;
                    });
            }

            // Function to display repositories
            function displayRepositories(repos) {
                const reposContainer = document.getElementById('repos-container');
                
                // Sort repos by last updated date (latest first)
                repos.sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt));
                
                const repoList = document.createElement('div');
                repoList.className = 'repo-list';
                
                repos.forEach(repo => {
                    // Skip forked repositories if you want
                    // if (repo.fork) return;
                    
                    const repoCard = document.createElement('div');
                    repoCard.className = 'repo-card';
                    
                    // Format the updated date
                    const updatedDate = new Date(repo.updatedAt);
                    const formattedDate = updatedDate.toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric'
                    });
                    
                    // Get language color
                    const languageColor = languageColors[repo.language] || '#ccc';
                    
                    repoCard.innerHTML = `
                        <div class="repo-name">${repo.name}</div>
                        <div class="repo-description">${repo.description || 'No description available'}</div>
                        ${repo.language ? `
                            <div class="repo-language">
                                <span class="language-color" style="background-color: ${languageColor}"></span>
                                ${repo.language}
                            </div>
                        ` : ''}
                        <div class="repo-meta">
                            <span>Updated: ${formattedDate}</span>
                            <span>⭐ ${repo.stargazerCount}</span>
                        </div>
                        <a href="${repo.url}" class="repo-link" target="_blank">View on GitHub →</a>
                    `;
                    
                    repoList.appendChild(repoCard);
                });
                
                reposContainer.innerHTML = '';
                reposContainer.appendChild(repoList);
            }
        });
    </script>
</body>
</html>
